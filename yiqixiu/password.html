<script type="text/javascript">
    (function() {
        function closePassport() {
            var level = 1;
            var reg = /((\w+)=([^=&\?]*)&?)/g;
            var arr, href = window.location, param = {};
            while((arr = reg.exec(href)) != null) {   
                param[arr[2]] = arr[3];
            }
			console.log('param',param);
			console.log(window.parent.location);
            setTimeout(function() {
                window.opener.setValue(param);
				window.opener = null;
                window.close();
            }, 500);
        }
        closePassport();
    })();
</script>
